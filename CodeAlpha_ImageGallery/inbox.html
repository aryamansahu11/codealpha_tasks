<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Gallery Header -->
    <header class="gallery-header">
        <h1 class="gallery-title">Photo Gallery</h1>
        <div class="search-box">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" placeholder="Search photos..." id="searchInput">
        </div>
    </header>

    <!-- Gallery Grid -->
    <main class="gallery-container">
        <div class="gallery-grid" id="galleryGrid"></div>
    </main>

    <!-- Image Viewer Modal -->
    <div class="viewer" id="viewer">
        <div class="viewer-topbar">
            <div class="toolbar">
                <button class="primary" onclick="handleEdit()" title="Edit">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"></path>
                    </svg>
                </button>
                <button onclick="handleRotate()" title="Rotate">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                        <path d="M21 3v5h-5"></path>
                    </svg>
                </button>
                <button onclick="handleDelete()" title="Delete">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M3 6h18"></path>
                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                    </svg>
                </button>
                <button onclick="handleCopy()" title="Copy">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect>
                        <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path>
                    </svg>
                </button>
            </div>
            <span class="viewer-title" id="viewerTitle"></span>
            <button class="close-btn" onclick="closeViewer()" title="Close">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
            </button>
        </div>

        <div class="viewer-content">
            <button class="nav-btn prev" onclick="navigatePrev()" id="prevBtn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="m15 18-6-6 6-6"></path>
                </svg>
            </button>
            <img id="viewerImage" src="" alt="">
            <button class="nav-btn next" onclick="navigateNext()" id="nextBtn">
                <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path d="m9 18 6-6-6-6"></path>
                </svg>
            </button>
        </div>

        <div class="viewer-bottombar">
            <div class="image-info">
                <span id="imageDimensions">0 x 0</span>
                <span id="imageSize">0 KB</span>
            </div>
            <div class="zoom-controls">
                <button onclick="zoomOut()" title="Zoom out">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                        <path d="M8 11h6"></path>
                    </svg>
                </button>
                <div class="zoom-slider-container">
                    <span class="zoom-value" id="zoomValue">100%</span>
                    <input type="range" class="zoom-slider" id="zoomSlider" min="25" max="400" value="100">
                </div>
                <button onclick="zoomIn()" title="Zoom in">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                        <path d="M8 11h6"></path>
                        <path d="M11 8v6"></path>
                    </svg>
                </button>
                <button onclick="toggleFullscreen()" title="Fullscreen">
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3"></path>
                        <path d="M21 8V5a2 2 0 0 0-2-2h-3"></path>
                        <path d="M3 16v3a2 2 0 0 0 2 2h3"></path>
                        <path d="M16 21h3a2 2 0 0 0 2-2v-3"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">
        <div class="toast-title" id="toastTitle"></div>
        <div class="toast-desc" id="toastDesc"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
